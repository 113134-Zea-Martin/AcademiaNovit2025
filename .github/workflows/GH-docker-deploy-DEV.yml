name: GH-docker-deploy-DEV

on:
  push:
    branches: [ "main" ]  

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag appdocker:latest

    - name: Login Registry
      run: docker login ghcr.io -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_TOKEN }}

    - name: Build the Docker image Github name
      run: docker build . --file Dockerfile --tag ghcr.io/${{ secrets.REGISTRY_USERNAME }}/appdocker:latest

    - name: Upload image to Registry
      run: docker push ghcr.io/${{ secrets.REGISTRY_USERNAME }}/appdocker:latest

    - name: Upload docker-swarm.yml to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_URL }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        source: "docker-swarm.yml"
        target: "~"

    - name: Run docker-compose to PROD
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SERVER_URL }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          docker swarm init || true
          docker pull ghcr.io/${{ secrets.REGISTRY_USERNAME }}/appdocker:latest
          docker stack rm webapi-stack || true
          docker stack deploy -c docker-swarm.yml webapi-stack


